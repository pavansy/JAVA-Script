<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse given string</title>
</head>
<body>
    <script>
        const arr= 'Javascript';
        var rev=arr.split('');
        var revArray=rev.reverse();
        var arr1=revArray.join('');
        document.write(arr1);
    </script>
</body>
</html>
