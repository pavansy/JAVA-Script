<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation task</title>
  </head>
  <body>
    <script>
      function operation(Number1, Number2, opn) {
        let num1 = Number1;
        let num2 = Number2;
        switch (opn) {
          case 1:
            "add";
            let result = 0;
            result = num1 + num2;
            console.log(`${result}`);
            document.write(`${result}`);
            break;
          case 2:
            "subtract";
            result = num1 - num2;
            console.log(`${result}`);
            break;
          case 3:
            "division";
            result = num1 / num2;
            console.log(`${result}`);

            break;
        }
      }
      operation(5, 10, "add");
    </script>
  </body>
</html>
