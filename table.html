<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
       const x=2
       let k=0
      for(let i=1;i<=10;i++){
        k+=x;
        console.log(`${x}x${i}=${k}`);
        document.write(`${x}x${i}=${k}<br>`);
      }
    </script>
</body>
