<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of people's budgets</title>
</head>
<body>
    <script>
       const getBudgets=[
 { name: "John", age: 21, budget: 23000 },
 { name: "Steve", age: 32, budget: 40000 },
 { name: "Martin", age: 16, budget: 2700 }
]
console.log(getBudgets);

let total = 0;
    for (let i = 0; i < getBudgets.length; i++) {
     // total = total + getBudgets[i].budget;
    total += getBudgets[i].budget;
      }
      console.log(total);
      document.write(total+"<br>");
// ➞ 65700
////////////////////////////////////////////////

let getBudgets1=[
 { name: "John", age: 21, budget: 29000 },
 { name: "Steve", age: 32, budget: 32000 },
 { name: "Martin", age: 16, budget: 1600 }
]

let total1 = 0;

     // total1 = total1 + getBudgets1[i].budget;
    total1 += getBudgets1[i].budget;
      }
      console.log(total1);
      document.write(total1);
// ➞ 62600
    </script>
</body>
</html>
